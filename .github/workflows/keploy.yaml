name: Keploy Test

on:
  push:
    branches:
      - prod
      - staging
      - feature/**
  pull_request:
    branches:
      - prod
      - staging
      - feature/**

jobs:
  my_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Commit
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Install Keploy
      run: |
        curl --silent --location 'https://github.com/keploy/keploy/releases/latest/download/keploy_linux_amd64.tar.gz' | tar xz -C /tmp
        sudo mv /tmp/keploy /usr/local/bin/keploy
        sudo chmod +x /usr/local/bin/keploy

    - name: Keploy Test (Replay Recorded Tests)
      id: keploy-test
      run: |
        sudo -E keploy test -c "go run main.go" --delay 30 --path ./
    
    - name: Comment PR
      uses: actions/github-script@v6
      env:
        KEPLOY_REPORT: ${{ steps.keploy-test.outputs.KEPLOY_REPORT }}
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          if (!process.env.KEPLOY_REPORT) {
            throw new Error('KEPLOY_REPORT not found');
          }
          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: process.env.KEPLOY_REPORT
          });